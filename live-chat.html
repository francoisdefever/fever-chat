<head>
  <title>live-chat</title>
</head>

<body>
{{> messages}}
</body>

<template name="messages">
{{> loginButtons}}

<ul>
	{{#each messages}}
		{{> message}}
	{{/each}}
</ul>

<form>
	<textarea rows="1" cols="50"></textarea>
</form>
</template>

<template name="message">
<li>
	<div class="message-header">
		{{user.name}} <span class="time"> {{time}} </span>
	</div>
	<div class="message-content">
	{{message}}
	</div>
</li>
</template>
